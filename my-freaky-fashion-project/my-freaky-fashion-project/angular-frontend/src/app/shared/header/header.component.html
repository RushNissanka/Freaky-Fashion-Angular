<header class="header">
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <ul>
        <li><a routerLink="/">Nyheter</a></li>
        <li><a routerLink="/topplistan">Topplistan</a></li>
        <li><a routerLink="/rea">Rea</a></li>
        <li><a routerLink="/kampanjer">Kampanjer</a></li>
      </ul>
    </nav>
  
    <!-- Header Actions -->
    <div class="header-actions">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search..."
          [value]="searchTerm"
          (input)="onSearchInputChange($event)"
        />
        <button>Search</button>
      </div>
  
      <div class="cart-link">
        <a routerLink="/cart" aria-label="Cart">
          <fa-icon [icon]="faShoppingCart" size="2x"></fa-icon>
          <span class="cart-count" *ngIf="totalItems > 0">{{ totalItems }}</span>
        </a>      
      </div>
    </div>
  </header>
